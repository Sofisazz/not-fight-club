<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Бойцовский клуб</title>
</head>

<body>

    <header id="fight-section">
        <div class="container">
            <div class="tool-bar-container">
                <div class="main"><a href="#">Main</a></div>
                <div class="tool-bar">
                    <a href="#"><img src="https://turn-them-all-down.vercel.app/assets/icons/home.svg" alt="Home"></a>
                    <a href="#" onclick="toCharacter()"><img
                            src="https://turn-them-all-down.vercel.app/assets/icons/character.svg" alt="user"></a>
                    <a href="#"><img src="https://turn-them-all-down.vercel.app/assets/icons/settings.svg"
                            alt="settings"></a>
                </div>
            </div>
            <div class="fight-container">
                <div class="div-fight">
                    <button class="fight">Fight!</button>
                </div>
            </div>
        </div>
    </header>

    <header id="character-section">
        <div class="container">
            <div class="tool-bar-container">
                <div class="main"><a href="#">Character</a></div>
                <div class="tool-bar">
                    <a href="#" onclick="toFight()"><img
                            src="https://turn-them-all-down.vercel.app/assets/icons/home.svg" alt="Home"></a>
                    <a href="#"><img src="https://turn-them-all-down.vercel.app/assets/icons/character.svg"
                            alt="user"></a>
                    <a href="#"><img src="https://turn-them-all-down.vercel.app/assets/icons/settings.svg"
                            alt="settings"></a>
                </div>
            </div>
            <div class="character-container">
                <div class="character-info">
                    <div class="avatar-image">
                        <img id="image-character" src="https://turn-them-all-down.vercel.app/assets/avatars/default.jpg"
                            alt="default avatar" onmouseenter="editCharacter()" onmouseout="closeEditCharacter()">
                        <div id="edit-character" class="edit-character">
                            <button class="edit-character-btn" onclick="openEditModal()">
                                <img src="https://turn-them-all-down.vercel.app/assets/icons/edit.svg" alt="edit character">
                            </button>
                        </div>
                    </div>
                    <div class="avatar-data">
                        <div class="avatar-data-name" id="avatar-name"></div>
                        <div class="avatar-result">
                            <span class="avatar-result-wins">Wins: 0</span>
                            <span class="avatar-result-loses">Loses: 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="register" id="create-section">
        <div class="register__name">Create Your Character</div>
        <div class="input">
            <label for="character-name">Character Name</label>
            <input class="input-name"  type="text" name="name" value="" id="character-name">
        </div>
        <button class="button-create" id="btn-create" onclick="toFight()">Create Character</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
